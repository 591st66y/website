        <p>
            IE8 js数组的indexOf 对象不支持此方法
        </p>
        <hr>
    </div>
    <div class="post-content">
        <h2 id="IE8-js数组的indexOf-对象不支持此方法解决方案："><a href="#IE8-js数组的indexOf-对象不支持此方法解决方案：" class="headerlink" title="IE8 js数组的indexOf 对象不支持此方法解决方案："></a>IE8 js数组的indexOf 对象不支持此方法解决方案：</h2><p>在使用indexOf方法前，验证一下是否存在该方法IndexOf方法，如果没有就添加一个;</p>
<p>代码如下：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//添加数组IndexOf方法</span></span><br><span class="line"><span class="keyword">if</span> (!<span class="built_in">Array</span>.prototype.indexOf)&#123;</span><br><span class="line">  <span class="built_in">Array</span>.prototype.indexOf = <span class="function"><span class="keyword">function</span>(<span class="params">elt <span class="regexp">/*, from*/</span></span>)</span>&#123;</span><br><span class="line">    <span class="keyword">var</span> len = <span class="keyword">this</span>.length &gt;&gt;&gt; <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">var</span> <span class="keyword">from</span> = <span class="built_in">Number</span>(<span class="built_in">arguments</span>[<span class="number">1</span>]) || <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">from</span> = (<span class="keyword">from</span> &lt; <span class="number">0</span>)</span><br><span class="line">         ? <span class="built_in">Math</span>.ceil(<span class="keyword">from</span>)</span><br><span class="line">         : <span class="built_in">Math</span>.floor(<span class="keyword">from</span>);</span><br><span class="line">    <span class="keyword">if</span> (<span class="keyword">from</span> &lt; <span class="number">0</span>)</span><br><span class="line">      <span class="keyword">from</span> += len;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (; <span class="keyword">from</span> &lt; len; <span class="keyword">from</span>++)&#123;</span><br><span class="line">      <span class="keyword">if</span> (<span class="keyword">from</span> <span class="keyword">in</span> <span class="keyword">this</span> &amp;&amp; <span class="keyword">this</span>[<span class="keyword">from</span>] === elt)</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">from</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">  &#125;;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
