    <h1 class="article-title">mysql 时间转换字符串</h1>
  </div>
  <div class="post-meta">

  <!-- 文章目录 去掉 不要了  by JRong 2019年10月28日09:58:31 -->
  <!--  -->

  <div class="post-content">
    <p>在与数据库的操作中我们可能会碰到这样几种需求：</p>
<p>1.需要插入数据的同时，数据库自动插入时间(这个时间非代码传递过来)</p>
<pre><code>MySql: select now()
Oracle: select SYSDATE()</code></pre><p>2.不巧的是，数据对于该时间的设计又不是date类型（一般不是日期类型就是字符串）</p>
<pre><code>mysql:date_format(now(),&apos;%Y-%m-%d %H:%m:%s&apos;)</code></pre>
  </div>
